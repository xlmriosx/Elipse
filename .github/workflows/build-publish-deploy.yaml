on:
  push:
    branches: ["develop", "qa", "main"]
    # Publish semver tags as releases.
    tags: ["v*.*.*"]
  pull_request:
    branches: ["develop", "qa", "main"]
  workflow_dispatch:
    inputs:
      # Allow manual triggering of a workflow run.
      # This is useful for testing and debugging.
      manual_trigger:
        description: "Trigger a workflow seeder run manually"
        required: false
        default: "false"

env:
  SERVER: elipse.azurecr.io
  ACR_USERNAME: elipse
  IMAGE: chatnet
  VERSION: "${{ github.sha }}"
  SERVICE: chatnet

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || 'refs/heads/qa' || 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: "Docker hub repository login üí†"
        if: github.ref == 'refs/heads/develop'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.SERVER }} # default: index.docker.io
          username: ${{ env.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: "Compose Customized Docker Develop Image and push it üê≥"
        if: github.ref == 'refs/heads/develop'
        shell: bash
        run: |
          # Building image with binaries 
          cd app && docker build . -t ${{ env.SERVER }}/${{ env.ACR_USERNAME }}/${{ env.IMAGE }}:${{ github.sha }}
          # Pushing image to repository
          docker push ${{ env.SERVER }}/${{ env.ACR_USERNAME }}/${{ env.IMAGE }}:${{ github.sha }}

      - name: "Notify status of failure job"
        if: ${{ failure() }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "Something in build or push of image üì∏ ${{ env.SERVER }}/${{ env.ACR_USERNAME }}/${{ env.IMAGE }}:${{ github.sha }} was wrong! üê≥\nStatus: `${{ job.status }}` üí•üëª \nAutor: @${{ github.actor }} \nLink: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
